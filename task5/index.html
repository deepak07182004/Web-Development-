<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>

        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter a city">
            <button id="search-btn">Search</button>
        </div>

        <div class="weather-info">
            <h2 id="city-name"></h2>
            <p id="weather-description"></p>
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
        </div>

        <button id="location-btn">Get Weather for My Location</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
